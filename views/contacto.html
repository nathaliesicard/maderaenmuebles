{% extends "views/main.html" %}

{% block content %}

<!-- Contact Section -->

       <div class="container">
           <div class="row">
               <div class="col-lg-12 text-center">
                   <h2 class="section-heading">Contacto</h2>
                   <h3 class="section-subheading text-muted">Llámenos para conocer su proyecto y orientarle sobre sus necesidades. Realizamos cotizaciones sin compromiso.</h3>
               </div>
           </div>
           <div class="row">
               <div class="col-lg-12">
                   <form name="sentMessage" id="contactForm" novalidate>
                       <div class="row">
                           <div class="col-md-6">
                               <div class="form-group">
                                   <input type="text" class="form-control" placeholder="Nombre *" id="name" required data-validation-required-message="Por favor escriba su nombre.">
                                   <p class="help-block text-danger"></p>
                               </div>
                               <div class="form-group">
                                   <input type="email" class="form-control" placeholder="Correo Electrónico *" id="email" required data-validation-required-message="Por favor escriba su correo electrónico.">
                                   <p class="help-block text-danger"></p>
                               </div>
                               <div class="form-group">
                                   <input type="tel" class="form-control" placeholder="Teléfono" id="phone">
                                   <p class="help-block text-danger"></p>
                               </div>
                           </div>
                           <div class="col-md-6">
                               <div class="form-group">
                                   <textarea class="form-control" placeholder="Mensaje *" id="message" required data-validation-required-message="Por favor escriba un mensaje."></textarea>
                                   <p class="help-block text-danger"></p>
                               </div>
                           </div>
                           <div class="clearfix"></div>
                           <div class="col-lg-12 text-center">
                               <div id="success"></div>
                               <button type="submit" class="btn btn-xl">Enviar mensaje</button>
                           </div>
                       </div>
                   </form>
               </div>
           </div>
       </div>




{% block scripts %}
<!-- No custom scripts -->
{% endblock %}
{% endblock %}
