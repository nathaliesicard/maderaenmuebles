{% extends "views/main.html" %}

{% block css %}
   <!-- Custom CSS -->
   <link rel="stylesheet" href="pgwslideshow/pgwslideshow.min.css" type="text/css">
{% endblock %}

{% block content %}
<section>
<div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
          <h2 class="section-heading">Cocinas</h2>
          <hr class="primary">
          <p>Diseñamos en conjunto con usted su cocina, con el estilo único que usted siempre soñó.</p>
      </div></div></div>
      <br>
      <div class="container">
          <div class="row">
<ul class="pgwSlideshow">
    <li><img src="media/web/kitchen1.jpg" alt="San Francisco, USA" data-description="Golden Gate Bridge"></li>
    <li><img src="media/web/kitchen2.jpg" alt="Rio de Janeiro, Brazil"></li>
    <li><img src="london_mini.jpg" alt="" data-large-src="london.jpg"></li>
    <li><img src="new-york.jpg" alt=""></li>
    <li><img src="new-delhi.jpg" alt=""></li>
    <li><img src="paris.jpg" alt=""></li>
    <li><img src="sydney.jpg" alt=""></li>
    <li><img src="tokyo.jpg" alt=""></li>
    <li><img src="honk-kong.jpg" alt=""></li>
    <li><img src="dakar.jpg" alt=""></li>
    <li><img src="toronto.jpg" alt=""></li>
    <li>
        <a href="http://en.wikipedia.org/wiki/Monaco" target="_blank">
            <img src="media/web/kitchen3.jpg" alt="Monaco">
        </a>
    </li>
</ul>
</div>
</div>

</section>
{% block scripts %}
<script>
$(document).ready(function() {
    $('.pgwSlideshow').pgwSlideshow({
      transitionEffect : 'fading',
      maxHeight : 480,
    }
    );
});
</script>
<script src="pgwslideshow/pgwslideshow.min.js"></script>
{% endblock %}
{% endblock %}
